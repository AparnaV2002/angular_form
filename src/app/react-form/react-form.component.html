<html>

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        
    </head>
    <body style="background-color:aquamarine;margin:20px;padding:70px">
      <div class="container">
        <form [formGroup]="profileForm"(ngSubmit)="onSubmit()">
            <h4>FIRST NAME</h4> 
            <input type="text" id="first-name" formControlName="firstname"> <br>
            <h4>LAST NAME</h4> 
            <input type="text" id="last-name" formControlName="lastname"> <br>
            <h4>EMAIL</h4> 
            <input type="text" id="email" formControlName="email"> <br>
            <h4>GENDER</h4> <input type="radio" name="gender" id="gender" value="MALE" formControlName="gender" >MALE
            <input type="radio" name="gender" id="gender" value="FEMALE" formControlName="gender" >FEMALE <br><br>
            <h4>LANGUAGE KNOWN</h4> 
            <input type="checkbox" id="l1" value="ENGLISH" formControlName="l1">ENGLISH
            <input type="checkbox" id="l2" value="TAMIL" formControlName="l2">TAMIL <br><br>
           <h4> CITY</h4><select name="city" id="city"formControlName="city">
                <option value=""></option>
                <option value="COIMBATORE">COIMBATORE</option>
                <option value="ERODE">ERODE</option>
                <option value="CHENNAI">CHENNAI</option>
                <option value="TRICHY">TRICHY</option>
            </select> <br><br>
            <h2>*****Complete the form to enable button*****</h2> <br><br><br>
            
            <button type="submit" [disabled]="!profileForm.valid" style="background-color:green;">SUBMIT</button> <br><br><br><br>
        </form>
    </div>
        <table border="2" style="margin: 5px;padding:5px;background-color:blanchedalmond">
                <tr>
                <th>FIRSTNAME</th>
                <td>{{a1}}</td>
                </tr>
                <tr>
                    <th>LASTNAME</th>
                    <td>{{a2}}</td>
                </tr>
                <tr>
                    <th>EMAIL</th>
                    <td>{{a3}}</td>
                </tr>
                <tr>
                    <th>CITY</th>
                    <td>{{a4}}</td>
                </tr>
                <tr>
                    <th>GENDER</th>
                    <td>{{a5}}</td>
                </tr>
                <tr>
                    <th>LANGUAGE KNOWN </th>
                    <td>{{a6}}</td>
                </tr>
        </table>

    </body>
</html>
